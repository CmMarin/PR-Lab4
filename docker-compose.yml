version: "3.9"

services:
  leader:
    build: .
    container_name: leader
    environment:
      ROLE: leader
      NODE_ID: leader
      PORT: 8000
      HOST: 0.0.0.0
      WRITE_QUORUM: 3
      MIN_DELAY_MS: 0
      MAX_DELAY_MS: 1000
      REQUEST_TIMEOUT: 5
      FOLLOWER_URLS: "http://follower1:8000,http://follower2:8000,http://follower3:8000,http://follower4:8000,http://follower5:8000"
    ports:
      - "8000:8000"
    depends_on:
      - follower1
      - follower2
      - follower3
      - follower4
      - follower5

  follower1:
    build: .
    container_name: follower1
    environment:
      ROLE: follower
      NODE_ID: follower1
      PORT: 8000
      HOST: 0.0.0.0

  follower2:
    build: .
    container_name: follower2
    environment:
      ROLE: follower
      NODE_ID: follower2
      PORT: 8000
      HOST: 0.0.0.0

  follower3:
    build: .
    container_name: follower3
    environment:
      ROLE: follower
      NODE_ID: follower3
      PORT: 8000
      HOST: 0.0.0.0

  follower4:
    build: .
    container_name: follower4
    environment:
      ROLE: follower
      NODE_ID: follower4
      PORT: 8000
      HOST: 0.0.0.0

  follower5:
    build: .
    container_name: follower5
    environment:
      ROLE: follower
      NODE_ID: follower5
      PORT: 8000
      HOST: 0.0.0.0
